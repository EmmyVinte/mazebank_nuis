<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Maze Bank</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link 
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,500;0,600;1,100;1,400&display=swap" 
        rel="stylesheet" 
    />
</head>
<body>

    <main class="main">
        <div class="a1">
            <img src="/img/mz-1.webp" alt="logo">
        </div>
        <hr>
        <div class="a2" id="account?yes">
           <div class="a2-1">
                <h1>Bem vindo(a)</h1>
                <span id="player-name">Emmy Vinte | 154353</span>
           </div>
           <a id="cash-account" class="saldo">Saldo R$1.291.032</a>
        </div>
        <hr class="hr-2">
        <div class="a3" id="account?no">
            <div class="a4">
                <label class="dica">Abra sua conta nesta agência</label>
                <button class="registro">Criar conta</button>
            </div>
            
            <div class="a5" id="account?yes">
                <label class="dica2">Deposite um valor em sua conta bancária</label>
                <button class="depositar">Depositar dinheiro</button>    
            </div>
            
            <div class="a6" id="account?yes">
                <label class="dica3">Saque uma quantia de sua conta</label>
                <button class="sacar">Sacar dinheiro</button>
            </div>
        </div>
        
    </main>
</body>
</html>
